<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF â†’ CSV Converter</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", "Inter", sans-serif;
            background: #f6f7fb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 65%;
            max-width: 1000px;
            background: white;
            padding: 50px;
            border-radius: 24px;
            box-shadow: 0 12px 35px rgba(0,0,0,.08);
            text-align: center;
        }

        h1 {
            font-size: 38px;
            margin-bottom: 10px;
            font-weight: 700;
            color: #222;
        }

        .cards {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 50px;
        }

        .card {
            flex: 1;
            padding: 30px 25px;
            border-radius: 22px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            box-shadow: 0 6px 18px rgba(0,0,0,.18);
        }

        .pink { background: #ff2e8a; }
        .yellow { background: #ffb302; }
        .teal { background: #2bb8a6; }
        .purple { background: #4b36ff; }

        form {
            margin-top: 20px;
            padding: 35px;
            border-radius: 18px;
            background: #f2f3ff;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input[type="file"] {
            background: white;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid #d0d0e6;
            cursor: pointer;
            font-size: 15px;
        }

        button {
            background: #4b36ff;
            border: none;
            padding: 18px;
            color: white;
            font-weight: 600;
            font-size: 17px;
            border-radius: 12px;
            cursor: pointer;
        }

        button:hover {
            background: #3724e8;
        }

        /* PROGRESS BAR */
        #progressContainer {
            width: 100%;
            background: #e6e6ff;
            border-radius: 14px;
            margin-top: 10px;
            height: 18px;
            overflow: hidden;
            display: none;
        }

        #progressBar {
            height: 100%;
            width: 0%;
            background: #4b36ff;
            transition: width .3s ease;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }

        @media (max-width: 768px) {
            .cards {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <div class="container">

        <h1>Convert Your PDF to CSV</h1>

        <div class="cards">
            <div class="card pink">Upload PDF<br>Drag and drop or choose file</div>
            <div class="card yellow">Extraction<br>Tables and text scanned</div>
            <div class="card teal">Conversion<br>Data formatted into CSV</div>
            <div class="card purple">Download<br>Receive your CSV instantly</div>
        </div>

        <form id="uploadForm">
            <input type="file" name="pdf" id="pdfFile" accept=".pdf" required>
            <button type="submit">Upload & Convert</button>

            <!-- Progress Bar -->
            <div id="progressContainer">
                <div id="progressBar"></div>
            </div>
        </form>

        <footer>
            Â© 2025 Grandscale. All rights reserved.
        </footer>

    </div>

<script>
    const form = document.getElementById("uploadForm");
    const progressContainer = document.getElementById("progressContainer");
    const progressBar = document.getElementById("progressBar");

    form.addEventListener("submit", async function(event) {
        event.preventDefault();

        const fileInput = document.getElementById("pdfFile");
        if (!fileInput.files.length) return;

        const pdfFile = fileInput.files[0];

        // ðŸ”” NEW: File size check + popup
        const fileSizeMB = pdfFile.size / (1024 * 1024);
        if (fileSizeMB > 2) {
            alert("Note: Larger PDF files may take longer to convert. Please wait while we process it.");
        }

        // Extract original filename without extension
        const originalName = pdfFile.name.replace(/\.pdf$/i, "");

        const formData = new FormData();
        formData.append("pdf", pdfFile);

        progressContainer.style.display = "block";
        progressBar.style.width = "0%";

        let width = 0;
        let fakeProgress = setInterval(() => {
            width += Math.random() * 20;
            if (width > 90) width = 90;
            progressBar.style.width = width + "%";
        }, 400);

        const response = await fetch("/upload", {
            method: "POST",
            body: formData
        });

        clearInterval(fakeProgress);
        progressBar.style.width = "100%";

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);

        // â–¼ Download with original filename
        const a = document.createElement("a");
        a.href = url;
        a.download = `${originalName}.csv`;
        a.click();

        // â–¼ Clear input after uploading
        fileInput.value = "";

        setTimeout(() => {
            progressContainer.style.display = "none";
            progressBar.style.width = "0%";
        }, 1000);
    });
</script>



</body>
</html>
